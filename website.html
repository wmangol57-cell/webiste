<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <h1>My Search Website</h1>
    <input type="text" id="searchBox" placeholder="Type something...">
    <button onclick="search()">Search</button>

    <div id="results" style="margin-top: 20px;"></div>

    <script>
        const data = [
            "Apple",
            "Banana",
            "Orange",
            "Mango",
            "Grapes",
            "Watermelon"
        ];

        function search() {
            const keyword = document.getElementById("searchBox").value.toLowerCase();
            const resultsDiv = document.getElementById("results");
            const filtered = data.filter(item => item.toLowerCase().includes(keyword));

            resultsDiv.innerHTML = filtered.length > 0 
                ? `<ul>${filtered.map(item => `<li>${item}</li>`).join("")}</ul>` 
                : "No results found.";
        }
    </script>

</body>
</html>
